<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="mt-4 d-flex justify-content-between">
        <h1>Todo List</h1>
        <form action="/todo/search" method="get">
            <input type="text" name="task" placeholder="Search task" class="p-0.8">
            <select name="isDone" class="p-1">
                <option value="default" selected>Default</option>
                <option value="complete">Complete</option>
                <option value="pending">Pending</option>
            </select>
            <button type="submit" class="btn btn-primary py-1">Search</button>
        </form>
    </header>
    <div class=" d-flex justify-content-end">
        <a href="/todo/new" class="btn btn-primary pt-2">Add New</a>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Task</th>
            <th>Description</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo : ${todos}">
            <td th:text="${todo.id}"></td>
            <td th:text="${todo.task}"></td>
            <td th:text="${todo.description}"></td>
            <td th:text="${todo.done} ? 'Completed' : 'Pending'"></td>
            <td th:text="${todo.createdAt}"></td>
            <td>
                <a th:href="@{/todo/{id}(id=${todo.id})}" class="btn btn-primary">Details</a>
                <a th:href="@{/todo/edit/{id}(id=${todo.id})}" class="btn btn-success">Edit</a>
                <a th:href="@{/todo/delete/{id}(id=${todo.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
